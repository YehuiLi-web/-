<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车信息</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .phone {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn, .download-btn {
            display: block;
            background: #007bff;
            color: white;
            padding: 18px 30px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 20px;
        }
        .download-btn {
            background: #28a745;
        }
        #qrcode {
            margin-top: 35px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="font-size: 36px;">🚗 临时停车</h2>
        <p style="font-size: 22px;">挪车请呼叫：</p>
        <div class="phone">📞 17723622761</div>
        <div class="phone">📞 18203072545</div>
        <p style="color: gray; font-size: 18px;">多有打扰，敬请谅解 🙏</p>
        <a class="btn" href="tel:1234567890">📞 一键拨打</a>
        <div id="qrcode"></div>
        <a id="download" class="download-btn" download="qrcode.png">📥 下载二维码</a>
    </div>
    
    <script>
        // 生成二维码内容
        var qrText = "17723622761, 18203072545";        
        var qrcodeContainer = document.getElementById("qrcode");
        var qr = new QRCode(qrcodeContainer, {
            text: qrText,
            width: 300,
            height: 300
        });

        // 下载二维码
        setTimeout(() => {
            var qrCanvas = qrcodeContainer.getElementsByTagName("canvas")[0];
            if (qrCanvas) {
                document.getElementById("download").href = qrCanvas.toDataURL("image/png");
            }
        }, 500);
    </script>
</body>
</html>
