<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .phone {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .btn {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>🚗 临时停车</h2>
        <p>挪车请呼叫：</p>
        <div class="phone">123-456-7890</div>
        <a class="btn" href="tel:1234567890">📞 一键呼叫</a>
    </div>
</body>
</html>
